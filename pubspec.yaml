name: LeagueAI
version: 1.0.4
description: League AI is the \#1 League of Legends build recommendation AI
homepage: http://leagueai.gg/

environment:
  sdk: '>=2.0.0 <3.0.0'
  # The example interacts with build scripts on the Flutter side that are not
  # yet stable, so it requires a very recent version of Flutter.
  # This version will increase regularly as the build scripts change.
  flutter: '>=1.16.1-pre.24'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.4.4+3
  cloud_firestore: ^0.13.4+2
  firebase_database: ^3.1.6
  cloud_functions: ^0.4.2+3
  firebase_auth: ^0.16.0
#  firebase_messaging: ^6.0.13
  intl: ^0.16.1
  firebase_admob: ^0.9.3+2
  flutter_launcher_icons: ^0.8.0
  cupertino_icons: ^0.1.2
  http: ^0.12.0+1
  qr_flutter: ^3.2.0
  qrcode_reader: ^0.4.4
  watcher: ^0.9.7+14
  wakelock: ^0.1.3+4
  notification_permissions: ^0.4.4
  permission_handler: ^5.0.0+hotfix.5
  apple_sign_in: ^0.1.0
  # btnonce:
  #   path: ./plugins/btnonce
  fbfunctions:
    path: ./plugins/fbfunctions
  launchbrowser:
    path: ./plugins/launchbrowser


  flutter_firebase_ui:
      path: flutter_firebase_ui

flutter_icons:
  image_path: "assets/icons/logo_new_black_icon.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/icons/background.png"
  adaptive_icon_foreground: "assets/icons/logo_new_black_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
      - family: Rubik
        fonts:
          - asset: assets/fonts/Rubik-Regular.ttf
          - asset: assets/fonts/Rubik-Medium.ttf
            weight: 500
      - family: Roboto
        fonts:
          - asset: assets/fonts/Roboto-Regular.ttf
            weight: 300
          - asset: assets/fonts/Roboto-Black.ttf
            weight: 600
          - asset: assets/fonts/Roboto-Bold.ttf
            weight: 500
          - asset: assets/fonts/Roboto-Light.ttf
            weight: 200
          - asset: assets/fonts/Roboto-Thin.ttf
            weight: 100
          - asset: assets/fonts/Rubik-Medium.ttf
            weight: 400

  uses-material-design: true
  assets:
    #json
    - assets/data/item2id.json
    - assets/data/champ2id.json

    #icons
#    - assets/icons/logo_head_only.png
#    - assets/icons/logo_head_small.png
    - assets/icons/logo_new.png

    #imgs
    - assets/imgs/1.png
    - assets/imgs/ai.gif
    - assets/imgs/brain2.png

